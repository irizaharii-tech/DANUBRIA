<!doctype html>
<!--
  DANUBRIA - FINAL index.html
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Danubria — The flow of Europe, the power of logistics</title>
  <meta name="description" content="Danubria — European logistics network. Seamless freight across Europe with real-time planning and an interactive network map.">
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23005BBB'/><path d='M20 60 L45 30 L80 65' stroke='%23fff' stroke-width='6' fill='none' stroke-linecap='round' stroke-linejoin='round'/></svg>">
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <style>body{font-family:Inter,system-ui,Arial;margin:0;background:#041226;color:#fff} .wrap{max-width:1400px;margin:0 auto;padding:28px} header{display:flex;justify-content:space-between;align-items:center} .brand img{height:48px} .hero{display:grid;grid-template-columns:1fr 560px;gap:28px;align-items:center}.hero-canvas{height:520px;border-radius:16px;overflow:hidden;box-shadow:0 12px 60px rgba(3,8,20,0.6)}canvas{width:100%;height:100%;display:block}.card{background:rgba(255,255,255,0.03);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.02)}</style>
</head>
<body>
<div class="wrap">
<header><div class="brand"><img src="logo.png" alt="logo"><div style="margin-left:10px"><div style="font-weight:700">Danubria</div><div style="font-size:12px;color:#9fb6d9">the flow of europe — the power of logistics</div></div></div><nav><button id="btnWork">Work With Us</button><button id="btnNetwork">Our Network</button><select id="langSelect"><option value="en">EN</option><option value="es">ES</option><option value="it">IT</option></select></nav></header>
<main>
<section class="hero">
<div>
<h1 id="headline">European logistics that move at scale</h1>
<p id="sub" style="color:#9fb6d9">Full-width network, real-time planning, and reliable deliveries across Europe.</p>
<div><button id="ctaQuote" style="background:linear-gradient(90deg,#0A84FF,#00c1ff);border:none;color:#001;padding:12px 18px;border-radius:12px">Get a Quote</button><button id="ctaNetwork" style="margin-left:10px">Our Network</button></div>
</div>
<div class="hero-canvas"><canvas id="scene"></canvas></div>
</section>
<section id="network"><h2>Our Network</h2><div id="cities" style="display:grid;grid-template-columns:repeat(3,1fr);gap:12px"></div></section>
<section><h3>Request a Quote</h3><div style="background:rgba(255,255,255,0.02);padding:16px;border-radius:12px"><form id="quoteForm"><div style="display:grid;grid-template-columns:1fr 1fr;gap:12px"><div><label>Origin</label><input name="origin"></div><div><label>Destination</label><input name="destination"></div></div><div style="display:flex;justify-content:flex-end"><button type="submit">Submit</button></div></form></div></section>
</main>
<footer style="padding:28px 0;color:#9fb6d9">© Danubria — the flow of europe. Email: info@danubria.com</footer>
</div>
<script>
const LOCALES={en:{headline:'European logistics that move at scale',sub:'Full-width network, real-time planning, and reliable deliveries across Europe.',quote:'Get a Quote',network:'Our Network'},es:{headline:'Logística europea que se mueve a gran escala',sub:'Red completa, planificación en tiempo real y entregas fiables por toda Europa.',quote:'Solicitar cotización',network:'Nuestra Red'},it:{headline:'Logistica europea che opera su larga scala',sub:'Rete completa, pianificazione in tempo reale e consegne affidabili in tutta Europa.',quote:'Richiedi un preventivo',network:'La Nostra Rete'}};const langSelect=document.getElementById('langSelect');function setLang(l){const t=LOCALES[l]||LOCALES.en;document.getElementById('headline').textContent=t.headline;document.getElementById('sub').textContent=t.sub;document.getElementById('ctaQuote').textContent=t.quote;document.getElementById('ctaNetwork').textContent=t.network}langSelect.addEventListener('change',()=>setLang(langSelect.value));setLang('en');
const cities=[{name:'Vienna, AT',lat:48.2082,lon:16.3738},{name:'Budapest, HU',lat:47.4979,lon:19.0402},{name:'Bucharest, RO',lat:44.4268,lon:26.1025},{name:'Genoa, IT',lat:44.4056,lon:8.9463},{name:'Barcelona, ES',lat:41.3851,lon:2.1734},{name:'Rotterdam, NL',lat:51.9244,lon:4.4777}];const citiesEl=document.getElementById('cities');cities.forEach(c=>{const d=document.createElement('div');d.className='card';d.innerHTML=`<div style="display:flex;justify-content:space-between;align-items:center"><div><strong>${c.name}</strong><div style="color:#9fb6d9;font-size:13px">Active partner</div></div><div style="width:12px;height:12px;border-radius:50%;background:linear-gradient(180deg,#fff,#0A84FF);box-shadow:0 0 14px rgba(10,132,255,0.6)"></div></div>`;citiesEl.appendChild(d)});
document.getElementById('quoteForm').addEventListener('submit',e=>{e.preventDefault();const fd=new FormData(e.target);const obj={};for(const [k,v] of fd.entries()) obj[k]=v;const subject=encodeURIComponent('Quote request from Danubria');const body=encodeURIComponent(JSON.stringify(obj,null,2));window.location.href=`mailto:info@danubria.com?subject=${subject}&body=${body}`});
// three.js scene (simplified)
(function(){const canvas=document.getElementById('scene');const renderer=new THREE.WebGLRenderer({canvas,antialias:true,alpha:true});renderer.setPixelRatio(window.devicePixelRatio);const scene=new THREE.Scene();const camera=new THREE.PerspectiveCamera(38,1,0.1,2000);camera.position.set(0,60,180);const hemi=new THREE.HemisphereLight(0xffffff,0x080820,0.9);scene.add(hemi);const dir=new THREE.DirectionalLight(0xffffff,0.8);dir.position.set(100,200,100);scene.add(dir);const loader=new THREE.TextureLoader();const mapUrl='https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Blank_map_of_Europe_with_borders_%28blue%29.png/1280px-Blank_map_of_Europe_with_borders_%28blue%29.png';loader.load(mapUrl,tex=>{const geom=new THREE.PlaneGeometry(260,150,1,1);const mat=new THREE.MeshStandardMaterial({map:tex,transparent:true,opacity:0.96});const plane=new THREE.Mesh(geom,mat);plane.rotation.x=-Math.PI/2;plane.position.y=-10;scene.add(plane)});const floorGeo=new THREE.PlaneGeometry(800,800);const floorMat=new THREE.MeshStandardMaterial({color:0x031425,metalness:0.2,roughness:0.6});const floor=new THREE.Mesh(floorGeo,floorMat);floor.rotation.x=-Math.PI/2;floor.position.y=-12;scene.add(floor);const spriteMat=new THREE.SpriteMaterial({map:new THREE.CanvasTexture((function(){const c=document.createElement('canvas');c.width=64;c.height=64;const ctx=c.getContext('2d');const g=ctx.createRadialGradient(32,32,4,32,32,32);g.addColorStop(0,'rgba(255,255,255,1)');g.addColorStop(0.25,'rgba(10,132,255,0.95)');g.addColorStop(1,'rgba(10,132,255,0)');ctx.fillStyle=g;ctx.fillRect(0,0,64,64);return c})()),transparent:true});function latLonToXY(lat,lon){const x=(lon+25)/65*260-130;const y=(lat-34)/(72-34)*150-75;return{x:x,y:y}};const spriteGroup=new THREE.Group();cities.forEach(c=>{const p=latLonToXY(c.lat,c.lon);const sp=new THREE.Sprite(spriteMat.clone());sp.scale.set(12,12,1);sp.position.set(p.x,0,p.y);spriteGroup.add(sp)});scene.add(spriteGroup);const gltfLoader=new THREE.GLTFLoader();const truckUrl='https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/CesiumMilkTruck/glTF/CesiumMilkTruck.gltf';gltfLoader.load(truckUrl,gltf=>{const model=gltf.scene;model.scale.set(12,12,12);model.position.set(-50,-10,18);scene.add(model);scene.userData.model=model},undefined,err=>console.warn('truck load failed',err));const controls=new THREE.OrbitControls(camera,renderer.domElement);controls.enablePan=false;controls.enableZoom=false;controls.minPolarAngle=0.5;controls.maxPolarAngle=1.3;function resize(){const w=canvas.clientWidth;const h=canvas.clientHeight;renderer.setSize(w,h,true);camera.aspect=w/h;camera.updateProjectionMatrix()}window.addEventListener('resize',resize);resize();let last=performance.now();function loop(now){const dt=now-last;last=now;if(scene.userData.model){const m=scene.userData.model;m.position.x=-40+Math.sin(now*0.0006)*80;m.rotation.y=Math.sin(now*0.0004)*0.22}camera.position.x=Math.sin(now*0.0002)*8;controls.update();renderer.render(scene,camera);requestAnimationFrame(loop)}requestAnimationFrame(loop);})();
</script>
</body>
</html>
