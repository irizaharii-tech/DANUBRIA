<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Danubria — The flow of Europe, the power of logistics</title>
<meta name="description" content="Danubria — The flow of Europe, the power of logistics">
<link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='18' fill='%23005BBB'/><path d='M20 60 L45 30 L80 65' stroke='%23fff' stroke-width='6' fill='none' stroke-linecap='round' stroke-linejoin='round'/></svg>">
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
<style>
:root{--accent:#0A84FF;--muted:#9fb6d9}
html,body{height:100%;margin:0;font-family:Inter,Arial;background:linear-gradient(180deg,#e6f6ff 0%, #d7efff 20%, #cfe8ff 40%, #eaf6ff 100%);color:#04243a}
/* wavy effect using SVG background */
body::before{
  content:"";
  position:fixed;left:0;right:0;top:0;height:60vh;
  background-image:radial-gradient(1200px 400px at 10% 20%, rgba(10,132,255,0.08), transparent),
                    radial-gradient(1000px 300px at 80% 40%, rgba(0,190,255,0.06), transparent),
                    linear-gradient(180deg, rgba(10,132,255,0.04), rgba(0,180,255,0.02));
  pointer-events:none;
  z-index:0;
  backdrop-filter: blur(6px);
}
header{position:fixed;left:0;right:0;top:0;padding:16px 36px;display:flex;justify-content:space-between;align-items:center;z-index:30;background:linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.4));box-shadow:0 6px 18px rgba(4,36,58,0.06);}
.brand img{height:48px}
.container{max-width:1300px;margin:0 auto;padding:140px 24px 60px;position:relative;z-index:20}
.hero{display:grid;grid-template-columns:1fr 720px;gap:28px;align-items:center}
.hero-left h1{font-size:40px;margin:0;color:#022b3a;line-height:1.02}
.lead{color:var(--muted);margin-top:12px}
.btn{display:inline-block;padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#00c1ff);color:#001;font-weight:700;border:none;cursor:pointer}
.hero-canvas{height:620px;border-radius:16px;overflow:hidden;position:relative;box-shadow:0 30px 80px rgba(4,36,58,0.08);background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(240,250,255,0.9));border:1px solid rgba(2,36,58,0.04)}
.map-wrap{margin-top:40px;border-radius:12px;padding:18px;background:rgba(255,255,255,0.85);box-shadow:0 20px 60px rgba(4,36,58,0.05);}
.map-canvas{width:100%;height:520px;display:block;border-radius:8px;background:#fff}
.info{color:#063045;margin-top:14px}
footer{padding:40px 0;color:#063045;opacity:0.9}
@media(max-width:1000px){.hero{grid-template-columns:1fr}.hero-canvas{height:420px}}
</style>
</head>
<body>
<header><div class="brand"><img src="logo.png" alt="Danubria"></div><div><button onclick="document.getElementById('network').scrollIntoView({behavior:'smooth'})">Our Network</button> <button onclick="document.getElementById('quote').scrollIntoView({behavior:'smooth'})">Request Quote</button></div></header>
<div class="container">
  <section class="hero">
    <div class="hero-left">
      <h1>Danubria — The flow of Europe, the power of logistics</h1>
      <p class="lead">Cinematic logistics across Europe — real-time planning and reliable deliveries.</p>
      <div style="margin-top:18px"><button class="btn" id="quoteBtn">Get a Quote</button></div>
      <p class="info">Email: <a href="mailto:info@danubria.com">info@danubria.com</a></p>
    </div>
    <div class="hero-canvas">
      <canvas id="scene" style="width:100%;height:100%"></canvas>
    </div>
  </section>

  <section id="network" class="map-wrap">
    <h2 style="color:#015079">Our Network</h2>
    <p style="color:#05526a">Click a glowing dot to see city details.</p>
    <canvas id="mapCanvas" class="map-canvas"></canvas>
  </section>

  <section id="quote" style="margin-top:28px">
    <h2 style="color:#015079">Request a Quote</h2>
    <form id="quoteForm" style="display:grid;grid-template-columns:1fr 1fr;gap:12px;max-width:900px">
      <input name="origin" placeholder="Origin (city/postcode)" required>
      <input name="destination" placeholder="Destination (city/postcode)" required>
      <select name="type"><option>Road</option><option>FTL</option><option>LTL</option></select>
      <select name="temperature"><option>No</option><option>Yes</option></select>
      <select name="body"><option>Curtain</option><option>Box</option><option>Reefer</option></select>
      <input name="weight" placeholder="Weight (tonnes)" type="number" step="0.01">
      <input name="dimensions" placeholder="Dimensions (L x W x H)">
      <textarea name="notes" placeholder="Notes" style="grid-column:1 / -1"></textarea>
      <div style="grid-column:1 / -1;display:flex;justify-content:flex-end;gap:10px">
        <button type="submit" class="btn">Submit</button>
        <button type="reset" style="padding:10px 14px;border-radius:10px;border:1px solid rgba(0,80,120,0.08);background:transparent;color:#015079">Reset</button>
      </div>
    </form>
  </section>

  <footer>© Danubria — the flow of europe. • info@danubria.com</footer>
</div>

<script>
const CITIES = [{"id":"irun","name":"Irun, ES","lat":43.3389,"lon":-1.79,"info":"Border hub (Spain)"},{"id":"madrid","name":"Madrid, ES","lat":40.4168,"lon":-3.7038,"info":"Central distribution"},{"id":"valencia","name":"Valencia, ES","lat":39.4699,"lon":-0.3763,"info":"Mediterranean port operations"},{"id":"barcelona","name":"Barcelona, ES","lat":41.3851,"lon":2.1734,"info":"Iberian operations & logistics"},{"id":"zaragoza","name":"Zaragoza, ES","lat":41.6488,"lon":-0.8891,"info":"Inland transport hub"},{"id":"montpellier","name":"Montpellier, FR","lat":43.6119,"lon":3.8772,"info":"Southern France partner"},{"id":"marseille","name":"Marseille, FR","lat":43.2965,"lon":5.3698,"info":"Port & Mediterranean gateway"},{"id":"nice","name":"Nice, FR","lat":43.7102,"lon":7.2620,"info":"Coastal logistics"},{"id":"milano","name":"Milano, IT","lat":45.4642,"lon":9.19,"info":"Northern Italy hub"},{"id":"bologna","name":"Bologna, IT","lat":44.4949,"lon":11.3426,"info":"Inland distribution Italy"},{"id":"venezia","name":"Venezia, IT","lat":45.4408,"lon":12.3155,"info":"Venice port & logistics"}];

// Map canvas drawing with glow dots
(function(){
  const canvas = document.getElementById('mapCanvas');
  const ctx = canvas.getContext('2d');
  const img = new Image(); img.crossOrigin='anonymous';
  img.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Blank_map_of_Europe_with_borders_%28blue%29.png/1280px-Blank_map_of_Europe_with_borders_%28blue%29.png';
  let dots = [];
  function latLonToXY(lat, lon, w, h){ const x = (lon + 25) / 65 * w; const y = (72 - lat) / 38 * h; return {x,y}; }
  function resize(){ const r = canvas.parentElement.getBoundingClientRect(); canvas.width = r.width; canvas.height = r.height; draw(); }
  window.addEventListener('resize', resize);
  img.onload = ()=>{ resize(); };
  function draw(){ if(!img.complete) return; ctx.clearRect(0,0,canvas.width,canvas.height); const aspect = img.width/img.height; let drawW=canvas.width; let drawH=canvas.width/aspect; if(drawH < canvas.height){ drawH = canvas.height; drawW = canvas.height * aspect; } const dx = (canvas.width-drawW)/2; const dy = (canvas.height-drawH)/2; ctx.drawImage(img, dx, dy, drawW, drawH); dots=[]; CITIES.forEach(c=>{ const p = latLonToXY(c.lat,c.lon,drawW,drawH); const x = dx + p.x; const y = dy + p.y; const g = ctx.createRadialGradient(x,y,0,x,y,40); g.addColorStop(0,'rgba(255,255,255,1)'); g.addColorStop(0.12,'rgba(10,132,255,0.95)'); g.addColorStop(0.4,'rgba(10,132,255,0.6)'); g.addColorStop(1,'rgba(10,132,255,0)'); ctx.fillStyle = g; ctx.beginPath(); ctx.arc(x,y,34,0,Math.PI*2); ctx.fill(); ctx.fillStyle='#fff'; ctx.beginPath(); ctx.arc(x,y,6,0,Math.PI*2); ctx.fill(); dots.push({x,y,r:30,data:c}); }); }
  canvas.addEventListener('mousemove', e=>{ const r=canvas.getBoundingClientRect(); const mx=e.clientX-r.left, my=e.clientY-r.top; const hit = dots.find(d=>Math.hypot(d.x-mx,d.y-my)<d.r); const tip = document.getElementById('mapTooltip'); if(hit){ tip.style.display='block'; tip.textContent = hit.data.name; tip.style.left = (e.clientX+12)+'px'; tip.style.top = (e.clientY+12)+'px'; } else tip.style.display='none'; });
  canvas.addEventListener('click', e=>{ const r=canvas.getBoundingClientRect(); const mx=e.clientX-r.left, my=e.clientY-r.top; const hit = dots.find(d=>Math.hypot(d.x-mx,d.y-my)<d.r); if(hit) alert(hit.data.name + "\n" + hit.data.info); });
})();

// Hero Three.js procedural truck (no external GLB required)
(function(){
  const canvas = document.getElementById('scene');
  const renderer = new THREE.WebGLRenderer({canvas,antialias:true,alpha:true});
  renderer.setPixelRatio(window.devicePixelRatio);
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf2fbff);
  const camera = new THREE.PerspectiveCamera(40,1,0.1,2000); camera.position.set(0,38,120);
  // lights
  const amb = new THREE.AmbientLight(0xffffff,0.8); scene.add(amb);
  const dir = new THREE.DirectionalLight(0xffffff,0.8); dir.position.set(50,80,50); scene.add(dir);
  // ground reflection plane
  const ground = new THREE.Mesh(new THREE.PlaneGeometry(800,800), new THREE.MeshStandardMaterial({color:0xcfeeff,metalness:0.1,roughness:0.8}));
  ground.rotation.x = -Math.PI/2; ground.position.y = -12; scene.add(ground);
  // procedural truck group
  const truck = new THREE.Group();
  // body
  const bodyMat = new THREE.MeshStandardMaterial({color:0x0a84ff, metalness:0.3, roughness:0.35});
  const cabinMat = new THREE.MeshStandardMaterial({color:0x005f9e, metalness:0.25, roughness:0.3});
  const wheelMat = new THREE.MeshStandardMaterial({color:0x111111, metalness:0.6, roughness:0.4});
  const box = new THREE.Mesh(new THREE.BoxGeometry(72,30,28), bodyMat); box.position.set(0,10,0); truck.add(box);
  const cab = new THREE.Mesh(new THREE.BoxGeometry(22,28,26), cabinMat); cab.position.set(40,9,0); truck.add(cab);
  // trailer container (long)
  const trailer = new THREE.Mesh(new THREE.BoxGeometry(120,34,34), new THREE.MeshStandardMaterial({color:0xffffff, metalness:0.05, roughness:0.6}));
  trailer.position.set(-90,11,0); truck.add(trailer);
  // wheels
  function wheel(x,z){ const w = new THREE.Mesh(new THREE.CylinderGeometry(6,6,8,24), wheelMat); w.rotation.z = Math.PI/2; w.position.set(x,0,z); truck.add(w); }
  wheel(28,-12); wheel(28,12); wheel(-10,-12); wheel(-10,12); wheel(-50,-12); wheel(-50,12); wheel(-90,-12); wheel(-90,12);
  truck.scale.set(0.8,0.8,0.8);
  truck.position.set(0,-6,0);
  scene.add(truck);
  // subtle movement
  let t=0;
  // controls (limited)
  const controls = new THREE.OrbitControls(camera, renderer.domElement); controls.enablePan=false; controls.enableZoom=false; controls.minPolarAngle=0.6; controls.maxPolarAngle=1.3;
  function resize(){ const w=canvas.clientWidth; const h=canvas.clientHeight; renderer.setSize(w,h,true); camera.aspect = w/h; camera.updateProjectionMatrix(); }
  window.addEventListener('resize', resize); resize();
  function animate(){ t+=0.01; truck.position.x = Math.sin(t)*10; truck.rotation.y = Math.sin(t*0.2)*0.06; controls.update(); renderer.render(scene,camera); requestAnimationFrame(animate); }
  requestAnimationFrame(animate);
})();

// form mailto fallback
document.getElementById('quoteForm').addEventListener('submit', function(e){ e.preventDefault(); const fd = new FormData(this); const obj = {}; for(const [k,v] of fd.entries()) obj[k]=v; const subject = encodeURIComponent('Quote request — Danubria'); const body = encodeURIComponent(JSON.stringify(obj,null,2)); window.location.href = `mailto:info@danubria.com?subject=${subject}&body=${body}`; });

</script>
</body></html>
