<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Danubria — The flow of Europe, the power of logistics</title>
<meta name="description" content="Danubria — cinematic logistics across Europe">
<link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='18' fill=%22005BBB%22/><path d='M20 60 L45 30 L80 65' stroke=%23fff stroke-width='6' fill='none'/></svg>'>
<!-- Three.js from CDN (safe with .nojekyll) -->
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
<style>body{margin:0;font-family:Inter,Arial,Helvetica;background:linear-gradient(180deg,#041226,#07182a);color:#fff}header{position:fixed;left:0;right:0;top:0;padding:18px 40px;display:flex;justify-content:space-between;align-items:center;backdrop-filter:blur(6px);z-index:40}.brand img{height:56px}main{max-width:1400px;margin:0 auto;padding:120px 28px 60px}.hero{display:grid;grid-template-columns:1fr 720px;gap:28px;align-items:center}.hero-left h1{font-size:44px;margin:0}.hero-canvas{height:680px;border-radius:18px;overflow:hidden;box-shadow:0 28px 120px rgba(0,0,0,0.7);position:relative}.map-wrap{height:520px;border-radius:14px;overflow:hidden;margin-top:18px}.dot-tooltip{position:absolute;pointer-events:none;background:linear-gradient(90deg,rgba(10,132,255,0.15),rgba(0,200,255,0.08));padding:8px 10px;border-radius:8px;color:#fff;font-size:13px;border:1px solid rgba(255,255,255,0.04)}</style>
</head><body>
<header><div class="brand"><img src="logo.png" alt="Danubria"></div><div><button id="btnNetwork">Our Network</button><button id="btnQuote">Request Quote</button><select id="lang"><option value="en">EN</option><option value="es">ES</option><option value="it">IT</option></select></div></header>
<main>
<section class="hero"><div class="hero-left"><h1>Danubria — The flow of Europe, the power of logistics</h1><p style="color:#9fb6d9">Cinematic logistics across Europe — real-time planning and reliable deliveries.</p><div style="margin-top:18px"><button id="ctaQuote" style="padding:12px 18px;border-radius:12px;background:linear-gradient(90deg,#0A84FF,#00c1ff);border:none;color:#001">Get a Quote</button><button id="ctaNetwork" style="margin-left:10px;padding:10px 14px;border-radius:12px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:#fff">Our Network</button></div></div><div class="hero-canvas" id="heroCanvas"><canvas id="scene"></canvas><div class="hero-overlay" id="heroOverlay" style="display:none;position:absolute;left:20px;bottom:20px;background:rgba(255,255,255,0.03);padding:10px;border-radius:10px">Live Network</div></div></section>
<section id="network"><h2 style="color:#66b2ff">Our Network</h2><p style="color:#9fb6d9">Click any glowing dot to see city details.</p><div class="map-wrap"><canvas id="mapCanvas" style="width:100%;height:100%"></canvas><div id="mapTooltip" class="dot-tooltip" style="display:none"></div></div></section>
<section id="quote" style="margin-top:28px"><h2 style="color:#66b2ff">Request a Quote</h2><form id="quoteForm" style="display:grid;grid-template-columns:1fr 1fr;gap:12px;max-width:900px"><input name="origin" placeholder="Origin (city/postcode)" required><input name="destination" placeholder="Destination (city/postcode)" required><select name="type"><option>Road</option><option>FTL</option><option>LTL</option></select><select name="temperature"><option>No</option><option>Yes</option></select><select name="body"><option>Curtain</option><option>Box</option><option>Reefer</option></select><input name="weight" placeholder="Weight (tonnes)" type="number" step="0.01"><input name="dimensions" placeholder="Dimensions (L x W x H)"><textarea name="notes" placeholder="Notes" style="grid-column:1 / -1"></textarea><div style="grid-column:1 / -1;display:flex;justify-content:flex-end;gap:10px"><button type="submit" style="padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,#0A84FF,#00c1ff);border:none;color:#001">Submit</button><button type="reset" style="padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff">Reset</button></div></form></section>
<footer style="margin-top:40px;color:#9fb6d9;padding-bottom:40px">© Danubria — the flow of europe. • info@danubria.com</footer>
</main>
<script>
const CITIES = [{"id": "irun", "name": "Irun, ES", "lat": 43.3389, "lon": -1.79, "info": "Border hub (Spain)"}, {"id": "madrid", "name": "Madrid, ES", "lat": 40.4168, "lon": -3.7038, "info": "Central distribution"}, {"id": "valencia", "name": "Valencia, ES", "lat": 39.4699, "lon": -0.3763, "info": "Mediterranean port operations"}, {"id": "barcelona", "name": "Barcelona, ES", "lat": 41.3851, "lon": 2.1734, "info": "Iberian operations & logistics"}, {"id": "zaragoza", "name": "Zaragoza, ES", "lat": 41.6488, "lon": -0.8891, "info": "Inland transport hub"}, {"id": "montpellier", "name": "Montpellier, FR", "lat": 43.6119, "lon": 3.8772, "info": "Southern France partner"}, {"id": "marseille", "name": "Marseille, FR", "lat": 43.2965, "lon": 5.3698, "info": "Port & Mediterranean gateway"}, {"id": "nice", "name": "Nice, FR", "lat": 43.7102, "lon": 7.262, "info": "Coastal logistics"}, {"id": "milano", "name": "Milano, IT", "lat": 45.4642, "lon": 9.19, "info": "Northern Italy hub"}, {"id": "bologna", "name": "Bologna, IT", "lat": 44.4949, "lon": 11.3426, "info": "Inland distribution Italy"}, {"id": "venezia", "name": "Venezia, IT", "lat": 45.4408, "lon": 12.3155, "info": "Venice port & logistics"}];
// Map image used for canvas
const mapImgSrc = 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Blank_map_of_Europe_with_borders_%28blue%29.png/1280px-Blank_map_of_Europe_with_borders_%28blue%29.png';
(function(){
  const canvas = document.getElementById('mapCanvas');
  const ctx = canvas.getContext('2d');
  const tooltip = document.getElementById('mapTooltip');
  let img = new Image(); img.crossOrigin = 'anonymous'; img.src = mapImgSrc;
  let dots = [];
  function latLonToXY(lat, lon, w, h){ const x = (lon + 25) / 65 * w; const y = (72 - lat) / 38 * h; return {x,y}; }
  function resize(){ const rect = canvas.parentElement.getBoundingClientRect(); canvas.width = rect.width; canvas.height = rect.height; draw(); }
  window.addEventListener('resize', resize);
  img.onload = ()=>{ resize(); };
  function draw(){ if(!img.complete) return; ctx.clearRect(0,0,canvas.width,canvas.height); const aspect = img.width / img.height; let drawW = canvas.width; let drawH = canvas.width / aspect; if(drawH < canvas.height){ drawH = canvas.height; drawW = canvas.height * aspect; } const dx = (canvas.width - drawW)/2; const dy = (canvas.height - drawH)/2; ctx.globalAlpha = 0.98; ctx.drawImage(img, dx, dy, drawW, drawH); dots = []; CITIES.forEach(c=>{ const p = latLonToXY(c.lat, c.lon, drawW, drawH); const x = dx + p.x; const y = dy + p.y; const gradient = ctx.createRadialGradient(x, y, 0, x, y, 40); gradient.addColorStop(0, 'rgba(255,255,255,1)'); gradient.addColorStop(0.12, 'rgba(10,132,255,0.95)'); gradient.addColorStop(0.4, 'rgba(10,132,255,0.6)'); gradient.addColorStop(1, 'rgba(10,132,255,0)'); ctx.fillStyle = gradient; ctx.beginPath(); ctx.arc(x, y, 36, 0, Math.PI*2); ctx.fill(); ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(x, y, 6, 0, Math.PI*2); ctx.fill(); dots.push({x,y,r:30,data:c}); }); }
  function getMousePos(evt){ const rect = canvas.getBoundingClientRect(); return {x: evt.clientX - rect.left, y: evt.clientY - rect.top}; }
  canvas.addEventListener('mousemove', e=>{ const pos = getMousePos(e); const hit = dots.find(d => Math.hypot(d.x-pos.x, d.y-pos.y) < d.r); if(hit){ tooltip.style.display='block'; tooltip.textContent = hit.data.name; tooltip.style.left = (e.clientX + 12) + 'px'; tooltip.style.top = (e.clientY + 12) + 'px'; } else tooltip.style.display='none'; });
  canvas.addEventListener('click', e=>{ const pos = getMousePos(e); const hit = dots.find(d => Math.hypot(d.x-pos.x, d.y-pos.y) < d.r); if(hit) alert(hit.data.name + "\n" + hit.data.info); });
})();
// Hero Three.js scene (realistic truck from local models/truck.glb if present, otherwise fallback to sample)
(function(){
  const canvas = document.getElementById('scene');
  const renderer = new THREE.WebGLRenderer({canvas,antialias:true,alpha:true}); renderer.setPixelRatio(window.devicePixelRatio);
  const scene = new THREE.Scene(); const camera = new THREE.PerspectiveCamera(38,1,0.1,2000); camera.position.set(0,60,200);
  const hemi = new THREE.HemisphereLight(0xffffff,0x080820,0.9); scene.add(hemi); const dir = new THREE.DirectionalLight(0xffffff,0.9); dir.position.set(100,200,100); scene.add(dir);
  const floor = new THREE.Mesh(new THREE.PlaneGeometry(1200,1200), new THREE.MeshStandardMaterial({color:0x031425,metalness:0.2,roughness:0.6})); floor.rotation.x = -Math.PI/2; floor.position.y = -12; scene.add(floor);
  const loader = new THREE.GLTFLoader(); const localUrl = 'models/truck.glb'; const fallbackUrl = 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/CesiumMilkTruck/glTF/CesiumMilkTruck.gltf';
  function placeModel(gltf){ const model = gltf.scene || gltf; model.scale.set(12,12,12); model.position.set(-80,-11,30); scene.add(model); scene.userData.truck = model; }
  fetch(localUrl, {method:'HEAD'}).then(r=>{ if(r.ok){ loader.load(localUrl, placeModel, undefined, err=>{ console.warn('local truck load error',err); loader.load(fallbackUrl, placeModel); }); } else { loader.load(fallbackUrl, placeModel); } }).catch(()=>{ loader.load(fallbackUrl, placeModel); });
  const controls = new THREE.OrbitControls(camera, renderer.domElement); controls.enablePan=false; controls.enableZoom=false; controls.minPolarAngle=0.6; controls.maxPolarAngle=1.3;
  function resize(){ const w = canvas.clientWidth; const h = canvas.clientHeight; renderer.setSize(w,h,true); camera.aspect = w/h; camera.updateProjectionMatrix(); } window.addEventListener('resize', resize); resize();
  let last = performance.now(); function loop(now){ const dt = now - last; last = now; if(scene.userData.truck){ const t = now * 0.0006; scene.userData.truck.position.x = -80 + Math.sin(t) * 160; scene.userData.truck.rotation.y = Math.sin(t*0.4) * 0.25 + Math.PI*0.5; } camera.position.x = Math.sin(now * 0.0002) * 8; controls.update(); renderer.render(scene, camera); requestAnimationFrame(loop); } requestAnimationFrame(loop);
})();
// nav and form
document.getElementById('quoteForm')?.addEventListener('submit', function(e){ if(e){ e.preventDefault(); const fd = new FormData(this); const obj = {}; for(const [k,v] of fd.entries()) obj[k]=v; const subject = encodeURIComponent('Quote request — Danubria'); const body = encodeURIComponent(JSON.stringify(obj,null,2)); window.location.href = `mailto:info@danubria.com?subject=${subject}&body=${body}`; } });
document.getElementById('ctaNetwork')?.addEventListener('click', ()=>document.getElementById('network').scrollIntoView({behavior:'smooth'})); document.getElementById('ctaQuote')?.addEventListener('click', ()=>document.getElementById('quote').scrollIntoView({behavior:'smooth'}));
</script></body></html>
