services:
  - type: web
    name: danubria-hgv-server
    env: node
    region: oregon
    plan: free
    buildCommand: "cd server && npm install"
    startCommand: "cd server && npm start"
    envVars:
      - key: JWT_ACCESS_SECRET
        value: "REPLACE_WITH_STRONG_ACCESS_SECRET"
      - key: JWT_REFRESH_SECRET
        value: "REPLACE_WITH_STRONG_REFRESH_SECRET"
      - key: NOTIFY_EMAIL
        value: "traffic.acbutescu@gmail.com"
      - key: SMTP_HOST
        value: ""
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: ""
      - key: SMTP_PASS
        value: ""
    persistentDisk: 1Gi
    diskPath: /data
