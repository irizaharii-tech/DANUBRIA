    <!-- Quote Form Section -->
    <section class="pt-32 pb-20 px-4 max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-danube-900 mb-4">Request a Quote</h1>
            <p class="text-lg text-danube-700">Fill out the form below and our logistics team will prepare a customized solution for your needs</p>
        </div>
        
        <form class="bg-white rounded-xl shadow-md p-6 md:p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="origin" class="block text-sm font-medium text-danube-700 mb-1">Origin</label>
                    <select id="origin" class="w-full px-4 py-2 border border-danube-300 rounded-md focus:ring-danube-500 focus:border-danube-500">
                        <option value="">Select origin city</option>
                        <option value="vienna">Vienna, Austria</option>
                        <option value="budapest">Budapest, Hungary</option>
                        <!-- Add more options -->
                    </select>
                </div>
                
                <div>
                    <label for="destination" class="block text-sm font-medium text-danube-700 mb-1">Destination</label>
                    <select id="destination" class="w-full px-4 py-2 border border-danube-300 rounded-md focus:ring-danube-500 focus:border-danube-500">
                        <option value="">Select destination city</option>
                        <option value="munich">Munich, Germany</option>
                        <option value="prague">Prague, Czech Republic</option>
                        <!-- Add more options -->
                    </select>
                </div>
                
                <div>
                    <label for="transport-type" class="block text-sm font-medium text-danube-700 mb-1">Transport Type</label>
                    <select id="transport-type" class="w-full px-4 py-2 border border-danube-300 rounded-md focus:ring-danube-500 focus:border-danube-500">
                        <option value="road">Road Transport</option>
                        <option value="rail">Rail Transport</option>
                        <option value="intermodal">Intermodal</option>
                    </select>
                </div>
                
                <div>
                    <label for="vehicle-type" class="block text-sm font-medium text-danube-700 mb-1">Vehicle Type</label>
                    <select id="vehicle-type" class="w-full px-4 py-2 border border-danube-300 rounded-md focus:ring-danube-500 focus:border-danube-500">
                        <option value="curtain">Curtain Side</option>
                        <option value="box">Box Trailer</option>
                        <option value="flatbed">Flatbed</option>
                    </select>
                </div>
            </div>
            
            <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="weight" class="block text-sm font-medium text-danube-700 mb-1">Weight (tonnes)</label>
                    <input type="number" id="weight" class="w-full px-4 py-2 border border-danube-300 rounded-md focus:ring-danube-500 focus:border-danube-500">
                </div>
                
                <div>
                    <label for="length" class="block text-sm font-medium text-danube-700 mb-1">Length (m)</label>
                    <input type="number" id="length" class="w-full px-4 py-2 border border-danube-300 rounded-md focus:ring-danube-500 focus:border-danube-500">
                </div>
                
                <div>
                    <label for="temperature" class="block text-sm font-medium text-danube-700 mb-1">Temperature Control</label>
                    <select id="temperature" class="w-full px-4 py-2 border border-danube-300 rounded-md focus:ring-danube-500 focus:border-danube-500">
                        <option value="none">None</option>
                        <option value="refrigerated">Refrigerated</option>
                        <option value="frozen">Frozen</option>
                    </select>
                </div>
            </div>
            
            <div class="mt-6">
                <label for="additional-info" class="block text-sm font-medium text-danube-700 mb-1">Additional Information</label>
                <textarea id="additional-info" rows="4" class="w-full px-4 py-2 border border-danube-300 rounded-md focus:ring-danube-500 focus:border-danube-500"></textarea>
            </div>
            
            <div class="mt-8">
                <button type="submit" class="w-full bg-danube-600 text-white py-3 px-6 rounded-md hover:bg-danube-700 transition-colors text-lg font-medium">Submit Quote Request</button>
            </div>
        </form>
    </section>
